<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back </ons-back-button></div>
        <div class="center"><i  class="fa fa-database" size="28px" fixed-width="false"></i> NPG Servers</div>
        <div class="right"><ons-toolbar-button><i  class="fa fa-heartbeat" size="28px" fixed-width="false"></i></i></ons-toolbar-button></div>
    </ons-toolbar>
    <ons-list class="plan-list">
        <ons-list-item modifier="chevron" class="plan" ng-repeat="server in servers" ng-click="myNavigator.pushPage('views/serverdetail.html', {serverIndex : '$index'});">
            <ons-row>
                <ons-col width="80px" class="plan-left">
                    <div class="plan-date">{{server.game}}</div>

                </ons-col>

                <ons-col width="6px" class="plan-center" ng-style="{backgroundColor:$index % 2 == 1 ? '#93010d' : '#ccc'}">
                </ons-col>

                <ons-col class="plan-right">
                    <div class="plan-name">{{server.name}}</div>

                    <div class="plan-info">
                        <div ng-hide="a % 4 == 0">
                            <ons-icon icon="fa-star"></ons-icon> {{server.mod}}
                        </div>

                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>

    </ons-list>




</ons-page>
